<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vuejs V2 Eventos </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="main.js"></script>
</head>
<body>
    <div id="main">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h3>Eventos</h3>
                </div>
                <div class="col-md-5">

                    <form v-on:submit.prevent="addName">
                        <div class="input-group">
                            <input type="text"  class="form-control" v-model="name" v-on:keyup.enter="">
                            <span class="input-group-btn">
                                <input type="submit"  class="btn btn-primary" value="add" v-on:click="">
                            </span>
                        </div>
                    </form>
                    <hr>
                    <ul class="list-group">
                        <li class="list-group-item" v-for="item in people" v-text="item"></li>
                    </ul>

                </div>
                <div class="col-md-4">
                    <button v-on:click="num +=1">
                        {{num}}
                        like
                    .</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        new Vue({
            el:'#main',
            data:{
                people:['Pedro','Pablo','Mariana','Jane','Lucia'],
                name:'',
                num: 0
            },
            methods:{
                addName: function(){
                    this.people.push(this.name);
                    this.name='';
                }
            }
        });
    </script>
</body>
</html>
